name: Campus Tales Full Deploy

on:
  push:
    branches: main

jobs:
  # ================= FRONTEND BUILD =================
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build frontend
        run: |
          cd frontend
          echo "${{ secrets.FRONTEND_CONFIG_JS }}" > config.js
          npm install
          npm run build

      - name: Upload frontend build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

  # ================= DEPLOY =================
  deploy:
    name: Deploy Backend + Frontend
    runs-on: ubuntu-latest
    needs: build-frontend

    steps:
      - name: Download frontend build artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist

      # Copy frontend dist to server
      - name: Copy frontend build to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "dist/*"
          target: "/home/${{ secrets.SERVER_USER }}/dist"

      # SSH deploy backend and move frontend
      - name: Deploy backend + frontend on server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            BASE_DIR=~/Campus_Tales
            REPO_URL=https://github.com/rajvardhan1110/Campus_Tales.git

            echo "ðŸ”¹ Clone or Pull repo"
            if [ -d "$BASE_DIR/.git" ]; then
              cd $BASE_DIR
              git pull origin main
            else
              git clone $REPO_URL $BASE_DIR
              cd $BASE_DIR
            fi

            # ========== BACKEND ==========
            echo "ðŸ”¹ Backend setup"
            cd backend
            echo "${{ secrets.BACKEND_ENV }}" > .env
            npm install

            if ! command -v pm2 &> /dev/null; then
              sudo npm install -g pm2
            fi

            pm2 restart campus-backend || pm2 start server.js --name campus-backend
            pm2 save

            # ========== FRONTEND ==========
            echo "ðŸ”¹ Deploy frontend"
            sudo rm -rf /var/www/html/*
            sudo cp -r ~/dist/* /var/www/html/
            sudo systemctl reload nginx

            # Optional cleanup
            rm -rf ~/dist
