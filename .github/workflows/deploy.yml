name: Campus Tales Full Deploy

on:
  push:
    branches: main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy Campus_Tales (Frontend + Backend)
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            BASE_DIR=~/Campus_Tales
            REPO_URL=https://github.com/rajvardhan1110/Campus_Tales.git

            echo "ðŸ”¹ Step 1: Clone or Pull main repo"
            if [ -d "$BASE_DIR/.git" ]; then
              cd $BASE_DIR
              git pull origin main
            else
              git clone $REPO_URL $BASE_DIR
              cd $BASE_DIR
            fi

            # ================= BACKEND =================
            echo "ðŸ”¹ Backend setup"
            cd backend

            echo "ðŸ”¹ Create / override backend .env"
            cat << EOF > .env
            ${{ secrets.BACKEND_ENV }}
            EOF

            echo "ðŸ”¹ Install backend dependencies"
            npm install

            echo "ðŸ”¹ Install PM2 if not present"
            if ! command -v pm2 &> /dev/null; then
              sudo npm install -g pm2
            fi

            echo "ðŸ”¹ Restart or start backend"
            if pm2 list | grep -q campus-backend; then
              pm2 restart campus-backend
            else
              pm2 start server.js --name campus-backend
            fi

            pm2 save

            # ================= FRONTEND =================
            echo "ðŸ”¹ Frontend setup"
            cd ../frontend

            echo "ðŸ”¹ Create / override frontend config.js"
            cat << EOF > config.js
            ${{ secrets.FRONTEND_CONFIG_JS }}
            EOF

            echo "ðŸ”¹ Install frontend dependencies"
            npm install

            echo "ðŸ”¹ Build frontend"
            npm run build

            echo "ðŸ”¹ Deploy frontend to Nginx"
            sudo rm -rf /var/www/html/*
            sudo cp -r dist/* /var/www/html/
            sudo systemctl reload nginx
